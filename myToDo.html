<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyToDo</title>
    <link rel="stylesheet" href="MyToDo.css" />
  </head>

  <div class="wrapper">
    <div class="container">
      <div class="banner">
        <!--begin-->
        <h1>My to-do list</h1>
        <p><i>Double-click an item to mark it complete.</i></p>
      </div>
      <!--end-->

      <!--begin-->
      <div class="answer">
        <input class="input" type="text" placeholder="Answer" id="answer" />
        <button class="btn">Add</button>
      </div>
      <!--end-->

      <!--begin-->
      <div class="list">
        <ol>
          <li>My</li>
          <li class="second-answer">to do</li>
          <li>list</li>
        </ol>
      </div>
      <!--end-->

      <!--begin-->
      <div class="buttons">
        <button class="btn1">clear Complete</button>
        <button class="btn2">Empty List</button>
        <button class="btn3">Save List</button>
      </div>
      <!--end-->
    </div>
  </div>
  <body></body>
</html>
